<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tegs html</title>
</head>
<body><h1>tegs em html</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir passe o mouse sobre os termos<br> para descobrir qual teg deverá utilizar em cada caso</p>
    <ul type="square">
      
        <li> <abbr title="para paragrafos usar a teg <p>">parágrafos</abbr> <br></li>
            <li><abbr title="usar as tegs <h1 até h6>">titulos</abbr> <br></li>
                <li><abbr title="usar ateg <img>">imagens</abbr> <br></li>
                <li><abbr title="usar ateg <abbr>">abreviações</abbr> <br></li>
                <li><abbr title="usar ateg <code>">codigos-fonte </abbr><br></li>
                <li><abbr title="usar a teg <ol><li>">listas numeradas</abbr> <br></li>
                <li><abbr title="usar ateg <ul><li>">listas com demarcadores</abbr></li>
       
        
    </ul>
    
</body>
</html>
