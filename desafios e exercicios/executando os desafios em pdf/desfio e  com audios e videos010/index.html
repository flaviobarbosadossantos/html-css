<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="imagens/imagem.p.png" type="image/x-icon"> <title>treinando</title>
</head>
<body>
    <p> aqui estou treinando um pouco das minhas abilidades</p>
    <h1>testando sozinho</h1>
    <p>minha imagem flexivel</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/imagem.p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/imagem.m.png" type="image/png">
        <img src="imagens/imagem.g.png" alt="imagem flexivel">
    </picture>
    <h1>vamos usar audios</h1>
    <p>vamos colocar um audio aqui</p>
    <audio  preload="metadata" controls autoplay>
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
