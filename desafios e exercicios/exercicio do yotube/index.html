<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de Logim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Work+Sans:ital,wght@1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="conteiner">
        <form>
            <h1>entrar na plataforma</h1>
            <div class="input-conteiner">
                <input placeholder="email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>
            <div class="input-conteiner">
                <input placeholder="senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
                <a href="#">esqueci minha senha</a>
            </div>
            <button type="submit" class="submit-butom">entrar</button>
            <div class="resister-link">
                <p>
                    não está cadastrado? <a href="#">cadastrar</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
