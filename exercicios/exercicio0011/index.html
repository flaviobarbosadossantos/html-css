<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body><h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferente ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem.p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem.m.png" type="image/png">
        <img src="imagens/imagem.g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos apender a reproduzir audio em HTML5</p>
    <audio src="mideas/guanacast-33.mp3"controls autoplay></audio>
</body>
</html>
